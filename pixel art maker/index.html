<!DOCTYPE html>
<html lang="en">

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Art Generator</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="index.css" />
</head>
<div class="navbar">
  <p>Create Pixel art</p>
</div>

<body>
  <div class="wrapper">
    <div class="options">
      <div class="opt-wrapper">
        <div class="slider">
          <label for="width-range">Grid Width</label>
          <input type="range" id="width-range" min="0" max="35" />
          <span id="width-value">06</span>
        </div>
        <div class="slider">
          <label for="height-range">Grid Height</label>
          <input type="range" id="height-range" min="0" max="35" />
          <span id="height-value">06</span>
        </div>
      </div>
      <div class="opt-wrapper">
        <button class="btn-green" id="submit-grid">Create Grid</button>
        <button class="btn-red" id="clear-grid">Clear Grid</button>
        <input type="color" id="color-input" />
        <button id="erase-btn">Erase</button>
        <button class="btn-green" id="paint-btn">Paint</button>
      </div>
    </div>
    <div class="container"></div>
  </div>
  <!-- Script -->
  <script src="index.js"></script>
</body>

</html>
